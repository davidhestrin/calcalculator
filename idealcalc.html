<!DOCTYPE html>
<html>
<style>
body{
  font-family: sans-serif;
  margin: 10px;
  font-size: 20px;
}
p{
margin:10px;
}
button{
  font-size: 23px;
  margin-left:10px;
  margin-top:20px;
}
#results{
font-size:25px
}
</style>
<body>
<br>
<h1>Get an approximation of your ideal caloric needs</h1>

<p>Height in CM: <input type="text" size="5" id="heightInput" oninput="heightFunction()"><br></p>

<p>Ideal realistic weight in KG: <input type="text" size="3" id="weightInput" oninput="myFunction()"><br></p>

<p>Age: <input type="text" size="3" id="ageInput" oninput="yobFunction()"><br></p>

<p>Ideal Amount of Daily Strenuous Activity in Minutes: <input type="text" size="3" id="strenuousActivity" oninput="sAFunction()"></p>
<p>Ideal Amount of Daily Light Activity in Minutes: <input type="text" size="3" id="lightActivity" oninput="lAFunction()"><br></p>
<p id="lAcalories"></p>

<button onclick="calcBMR()">Calculate!</button>
<div id="results">
<p id="BMR"></p>
<p id="activityCombined"></p>
<p id="caloricNeeds"></p>
</div>

<script>
function calcBMR() {
    var age = parseFloat(document.getElementById("ageInput").value);
    var height = parseFloat(document.getElementById("heightInput").value);
    var weight = parseFloat(document.getElementById("weightInput").value);
    var x = document.getElementById("lightActivity").value;
    var y = document.getElementById("strenuousActivity").value;

    var BMR = (weight * 10 + height * 6.25 - (age *5) + 5).toString();


    document.getElementById("activityCombined").innerHTML = "Activity Burns: " + Math.round((x/60*weight*300/70 + y/60*weight*600/70)).toString();
    document.getElementById("caloricNeeds").innerHTML = "Your BMR + your ideal activity levels combined would require " +Math.round((x/60*weight*300/70 + y/60*weight*600/70 + parseInt(BMR))).toString() + " calories.";
    document.getElementById("BMR").innerHTML = "Basal Metabolic Rate: " + BMR + " calories per day.";

}
</script>

</body>
</html>
